<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <meta name="google-site-verification" content="iNzSj2wvdEOVu1PtrK5FfEiu_teOG2LQn5i3kg-xozQ" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>
<body>
    <div class="container">
        
        <h1 class="heading"><img src="https://www.rhopointcomponents.com/wp-content/uploads/2021/01/calc_image_temperature_unit_converter.jpg" alt="temperature converter" id="left">Temperature converter  <br><br>
        Enter the Temperature you'd like to convert : </h1>
        <div class="temp-container">
            <label for="Celcius"><h3>  Enter the Temperature in Celcius :</h3>  </label>
            <input 
            onchange ="computeTemp(event)"
            type="number" 
            name="Celcius" 
            id="Celcius" 
            class="Celcius" 
            placeholder=" Celcius"/>    
        </div>
        <div class="temp-container">
            <label for="fahre"> <h3>  Enter the Temperature in Fahrenheit :</h3></label>
            <input 
            onchange="computeTemp(event)"
            type="number" 
            name="Fahrenheit" 
            id="Fahrenheit" 
            class="Fahrenheit" 
            placeholder=" Fahrenheit"/>    
        </div>
        <div class="temp-container">
            <label for="Kelvin"> <h3>  Enter the Temperature in Kelvin :</h3></label>
            <input 
            onchange="computeTemp(event)"
            type="number" 
            name="Kelvin" 
            id="Kelvin" 
            class="Kelvin" 
            placeholder=" Kelvin"/>    
        </div>
    </div>
    
    
    <script src="./script.js"></script>
</body>
</html>
